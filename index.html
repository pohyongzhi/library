<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Library App</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>My Library</h1>
                <!-- <span>By: Poh Yong Zhi</span> -->
            </div>
            <div class="card-group">
                <div class="card">
                    <h2 class="card-title">Title</h2>
                    <span class="card-author-name">Author Name</span>
                    <span class="card-pages">256 Pages</span>
                    <span class="card-status">Status: Reading</span>
                    <div class="button-group">
                        <button class="card-read-btn btn">Read</button>
                        <button class="card-delete-btn btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="book.js"></script>
    </body>
</html>
